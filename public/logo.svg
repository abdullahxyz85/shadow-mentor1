<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="40" fill="url(#grad)"/>
  
  <!-- People icons -->
  <g fill="#1A1A1A">
    <!-- Person 1 -->
    <circle cx="80" cy="75" r="18"/>
    <path d="M 50 135 Q 50 100 80 100 Q 110 100 110 135 L 50 135 Z"/>
    
    <!-- Person 2 (smaller - mentor) -->
    <circle cx="135" cy="65" r="15"/>
    <path d="M 110 115 Q 110 85 135 85 Q 160 85 160 115 L 110 115 Z"/>
  </g>
  
  <!-- Connection line -->
  <line x1="95" y1="85" x2="120" y2="75" stroke="#1A1A1A" stroke-width="3" stroke-dasharray="5,5"/>
</svg>
